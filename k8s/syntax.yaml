# - Comment, this line will be Ignored By Kubernetes

# we can use .yml or .yaml for Kubernetes Manifest Files(CODE)

# Correct Representation Of Key Values 
key: value

# InCorrect Representation Of Key Values 
key:value
key :value

# Simple Key Values
name: ravi
city: hyderabad
state: telangana

# Dictionary / Map - A dictionary is a data structure that holds a collection of 
# data as a set of key-value pairs.

trainer:
  name: ravi
  city: hyderabad
  state: telangana

# List - Multiple items, List Of Courses
courses:
- AWS
- DevOps
- Azure  

